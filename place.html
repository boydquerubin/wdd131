<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - Place - Boyd Querubin</title>
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Boyd Querubin - Place">
  <meta name="author" content="Boyd Querubin">
  <link href="styles/place-large.css" rel="stylesheet">
  <link href="styles/place.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Audiowide&display=swap" rel="stylesheet">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Japan</h1>
  </header>
  <main>
    <div class="hero">
      <picture>
        <source media="(min-width: 900px)" srcset="images/fuji.webp">
        <source media="(min-width: 450px)" srcset="images/city.webp">
        <img src="images/hiroshima.webp" alt="Fuji">
      </picture>
    </div>
    <section class="data">
      <h2>Data</h2>
      <div class="data-card">
        <table class="data-table">
          <tbody>
            <tr>
              <td class="data-key">Area:</td>
              <td class="data-value">377,975 km²</td>
            </tr>
            <tr>
              <td class="data-key">Population:</td>
              <td class="data-value">~124 million</td>
            </tr>
            <tr>
              <td class="data-key">Capital:</td>
              <td class="data-value">Tokyo</td>
            </tr>
            <tr>
              <td class="data-key">Languages:</td>
              <td class="data-value">Japanese</td>
            </tr>
            <tr>
              <td class="data-key">Currency:</td>
              <td class="data-value">Japanese Yen</td>
            </tr>
            <tr>
              <td class="data-key">Time Zone:</td>
              <td class="data-value">JST, UTC+9</td>
            </tr>
            <tr>
              <td class="data-key">Calling Code:</td>
              <td class="data-value">+81</td>
            </tr>
            <tr>
              <td class="data-key">Internet TLD:</td>
              <td class="data-value">.jp</td>
            </tr>
          </tbody>
        </table>
      </div>      
    </section>
    <section class="weather">
      <div class="weather-heading">
        <h2>Weather</h2>
        <img class="icon" src="images/weather-icon.svg" alt="Weather Icon">
      </div>
      <div class="weather-card">
        <table class="weather-table">
          <tbody>
            <tr>
              <td class="weather-key">Temperature: </td>
              <td class="weather-value"> -- °F</td>
            </tr>
            <tr>
              <td class="weather-key">Conditions: </td>
              <td class="weather-value"> Clear Skies </td>
            </tr>
            <tr>
              <td class="weather-key">Wind: </td>
              <td class="weather-value"> -- mph</td>
            </tr>
            <tr>
              <td class="weather-key">Wind Chill: </td>
              <td class="weather-value"> -- °F</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> Boyd Querubin, Meridian, ID</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
