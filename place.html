<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD 131 - Place - Boyd Querubin</title>
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Boyd Querubin - Place">
  <meta name="author" content="Boyd Querubin">
  <link href="styles/place.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Audiowide&display=swap" rel="stylesheet">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Japan</h1>
  </header>
  <main>
    <div class="hero">
      <picture>
        <source media="(min-width: 900px)" srcset="images/fuji.webp">
        <source media="(min-width: 450px)" srcset="images/city.webp">
        <img src="images/hiroshima.webp" alt="Fuji">
      </picture>
    </div>
    <section class="information">
      <h2>Information</h2>
      <div class="info-card">
        <table class="info-table">
          <tbody>
            <tr>
              <td class="info">Area:</td>
              <td class="info-value">377,975 km²</td>
            </tr>
            <tr>
              <td class="info">Population:</td>
              <td class="info-value">~124 million</td>
            </tr>
            <tr>
              <td class="info">Capital:</td>
              <td class="info-value">Tokyo</td>
            </tr>
            <tr>
              <td class="info">Languages:</td>
              <td class="info-value">Japanese</td>
            </tr>
            <tr>
              <td class="info">Currency:</td>
              <td class="info-value">Japanese Yen</td>
            </tr>
            <tr>
              <td class="info">Time Zone:</td>
              <td class="info-value">JST, UTC+9</td>
            </tr>
            <tr>
              <td class="info">Calling Code:</td>
              <td class="info-value">+81</td>
            </tr>
            <tr>
              <td class="info">Internet TLD:</td>
              <td class="info-value">.jp</td>
            </tr>
          </tbody>
        </table>
      </div>      
    </section>
    <section class="weather">
      <div class="weather-heading">
        <h2>Data</h2>
        <img class="icon" src="images/weather-icon.svg" alt="Weather Icon" width="50" height="50">
      </div>
      <div class="weather-card">
        <table class="weather-table">Table</table>
      </div>
      <p id="temperature">Temperature: -- °F</p>
      <p id="conditions">Conditions: --</p>
      <p id="wind">Wind: -- mph</p>
      <p id="windChill">Wind Chill: -- °F</p>
    </section>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> Boyd Querubin, Meridian, ID</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
