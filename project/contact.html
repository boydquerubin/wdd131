<body>
  <header>
    <h1>A Taste of Filipino Home</h1>
    <nav>
      <ul class="navigation">
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="cuisine.html" title="Cuisine">Cuisine</a></li>
        <li><a href="contact.html" title="Contact Us">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <section class="contact-card">
      <h2>Contact Information</h2>
      <p>Email: <a href="mailto:boydisaacq@gmail.com">boydisaacq@gmail.com</a></p>
      <p>Phone: (208) 970-8624</p>
      <p>Connect with me on:</p>
      <ul class="social-links">
        <li><a href="https://www.facebook.com/boydisaac.querubin/" target="_blank">Facebook</a></li>
        <li><a href="https://www.linkedin.com/in/boydisaacquerubin/" target="_blank">LinkedIn</a></li>        
      </ul>
    </section>
    <form method="get" action="message.html" class="contact-card contact-form">
      <fieldset>
        <label for="username">Name</label>
        <input type="text" id="username" name="username" required>
    
        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
    
        <label for="message">Your Message</label>
        <textarea name="message" id="message" rows="6" required></textarea>
      </fieldset>
      <input type="submit" value="Send Message">
    </form>    
  </main>

  <footer>
    <p>&copy; <span id="currentyear"></span> Boyd Querubin, Meridian, ID</p>
    <p id="lastModified"></p>
  </footer>
