<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Product Review Form">
  <meta name="author" content="Boyd Querubin">
  <link href="styles/form.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" class="product-form">
      <fieldset>
        <label for="productName">Product Name</label>
        <select name="productName" id="productName" required>
          <option value="">Select a Product ...</option>
        </select>
      </fieldset>
      
      <fieldset>
        <legend>Overall Rating</legend>
        <label for="oneStar"><input type="radio" name="rating" id="oneStar" value="1" required>✭</label>
        <label for="twoStar"><input type="radio" name="rating" id="twoStar" value="2" required>✭✭</label>
        <label for="threeStar"><input type="radio" name="rating" id="threeStar" value="3" required>✭✭✭</label>
        <label for="fourStar"><input type="radio" name="rating" id="fourStar" value="4" required>✭✭✭✭</label>
        <label for="fiveStar"><input type="radio" name="rating" id="fiveStar" value="5" required>✭✭✭✭✭</label>       
      </fieldset>
      
      <fieldset>
        <label for="doi">Date of Installation</label>
        <input type="date" id="doi" name="doi" required>
      </fieldset>
      
      <fieldset>
        <legend>Favorable Features</legend>
        <label for="design"><input type="checkbox" id="design" name="design" value="yes"> Design</label>
        <label for="durability"><input type="checkbox" id="durability" name="durability" value="yes"> Durability</label>
        <label for="ease-of-use"><input type="checkbox" id="ease-of-use" name="ease-of-use" value="yes"> Ease of Use</label>
        <label for="performance"><input type="checkbox" id="performance" name="performance" value="yes"> Performance</label>
      </fieldset>
      
      <fieldset>
        <label for="username">Username <span class="optional">(Optional)</span></label>
        <input type="text" id="username" name="username">
      
        <label for="reviewtext">Written Review <span class="optional">(Optional)</span></label>
        <textarea name="reviewtext" id="reviewtext" rows="6"></textarea>
      </fieldset>
      
      <input type="submit" value="Post My Review">
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> Boyd Querubin, Meridian, ID</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
