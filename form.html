<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <meta name="description" content="Product Review Form">
  <meta name="author" content="Boyd Querubin">
  <link href="styles/form.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Sunflower:wght@300&display=swap" rel="stylesheet">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" class="product-form">
      <fieldset>
        <label>Product Name
          <select name="productName" id="productName">
            <option value="">Select a Product ...</option>
          </select>
        </label>
      </fieldset>
      
      <fieldset>
        <div class="rating">Overall Rating</div>
        <label><input type="radio" name="rating" id="oneStar" value="1">⭐</label>
        <label><input type="radio" name="rating" id="twoStar" value="2">⭐⭐</label>
        <label><input type="radio" name="rating" id="threeStar" value="3">⭐⭐⭐</label>
        <label><input type="radio" name="rating" id="fourStar" value="4">⭐⭐⭐⭐</label>
        <label><input type="radio" name="rating" id="fiveStar" value="5">⭐⭐⭐⭐⭐</label>       
      </fieldset>

      <fieldset>
        <label>Date of Installation
          <input type="date" id="doi" name="doi" required>
        </label>
      </fieldset>

      <fieldset>
        <div class="favorable-features">Favorable Features</div>
        <label><input type="checkbox" id="uf" name="design" value="yes">Design</label>
        <label><input type="checkbox" id="uf" name="durability" value="yes">Durability</label>
        <label><input type="checkbox" id="uf" name="ease-of-use" value="yes">Ease of Use</label>
        <label><input type="checkbox" id="uf" name="performance" value="yes">Performance</label>
      </fieldset>      

      <fieldset>
        <div>Username
          <span class="optional">(Optional)</span>
        </div>
        <label><input type="text" id="username" name="username"></label>
        <div>Written Review
          <span class="optional">(Optional)</span>
        </div>
        <textarea name="reviewtext" id="reviewtext" rows="6"></textarea>
      </fieldset>
      <input type="submit" value="Post My Review">
    </form>
  </main>
  <footer>
    <p>&copy; <span id="currentyear"></span> Boyd Querubin, Meridian, ID</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
